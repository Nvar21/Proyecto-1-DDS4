<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPets</title>
    <link rel="stylesheet" href="newheader.css" />
    <link
      rel="stylesheet"
      media="only screen and (max-width: 768px)"
      href="newheader.css"
    />
    <link rel="shortcut icon" href="imagenes\mypets.png" />
  </head>
  <body>
    <header> 
      <div class="contenedor-barra-superior">
        <a href=""
          ><img src="imagenes\Icono_registrarse.png" alt="" />
          <h5>Registrarse</h5></a
        ><a href=""
          ><img src="imagenes\Icono_iniciar_sesion.png" alt="" />
          <h5>Iniciar Sesión</h5>
        </a>
      </div>
      <div>
        <a href=""><img class="img-logo" src="imagenes\mypets.png" alt="" /></a>

        <div class="contenedor-buscador">
          <input
            class="buscador"
            type="search"
            id="query"
            name="q"
            placeholder="¿Qué estás buscando?"
          />
          <a href="">
            <button type="submit">
              <img class="img-lupa" src="imagenes\5122475.png" alt="" /></button
          ></a>

          <nav>
            <ul>
              <li class="fondo-grad-ave animal">
                <a href="">Aves</a>
              </li>
              <li class="fondo-grad-pez animal">
                <a href="">Peces</a>
              </li>
              <li class="fondo-grad-roedor animal">
                <a href="">Roedores</a>
              </li>
              <li class="fondo-grad-reptil animal">
                <a href="">Reptiles</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="perfil">
        <a href=""
          ><img class="img-perfil" src="imagenes\foto de perfil.jpg" alt=""
        /></a>
        <a href=""><h2>Perfil del usuario</h2></a>
      </div>
    </header>
  </body>
</html>
