<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    
    <header>
        <nav class="Encabezado"> 
            <div>
                <a title="Inicio" href="" ><img src="imagenes/LogoCeleste.JPG" alt="LogoOikiakos" class="img"/></a>
            </div>
            <div class="Buscador">
                <form action="#">
                    <input type="text"
                        placeholder="Buscar"
                        name="search">

                        <img src="imagenes/lupa.png" alt="">
                    </button>
                </form>
            </div>
            <div class="flotarderecha">
                <a href="">Iniciar Sesión</a>
                <a href="">Sobre Nosotros</a>
            </div>
        </nav>
        <div class="grid">
            <div >
                <a href="">Aves</a>
            </div>
            <div>
                <a href="">Roedores</a>
            </div>
            <div>
                <a href="">Peces</a>
            </div>
            <div>
                <a href="">Reptiles</a>
            </div>
        </div>
    </header>
    
    <div class="registro">
        <form class="form">
        <h2 class="form-title">Regístrate</h2>
            <!-- <div class="form-both">
                <section class="form-izquierda"> -->
            <!--Nombre-->
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-input" placeholder="Ingrese su nombre...">
            <span class="form-line"></span>

            <!--Apellido-->
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" id="lastname" class="form-input">
            <span class="form-line"></span>

            <!--Cédula-->
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" id="cedula" class="form-input">
            <span class="form-line"></span>

            <!--Usuario-->
            <label for="user" class="form-label">Usuario</label>
            <input type="text" id="user" class="form-input">
            <span class="form-line"></span>

            <!--Contraseña-->
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-input">
            <span class="form-line"></span>

            <!--Repetir contraseña-->
            <label for="password" class="form-label">Confirme su contraseña</label>
            <input type="password" id="password" class="form-input">
            <span class="form-line"></span>
            <br>
            <fieldset>
                <legend>Dirección</legend>
                <!--Provincia-->
                <br>
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" id="provincia" class="form-input">
                <span class="form-line"></span>
                <!--Distrito-->
                <label for="distrito" class="form-label">Distrito</label>
                <input type="text" id="distrito" class="form-input">
                <span class="form-line"></span>
                <!--Corregimiento-->
                <label for="corregimiento" class="form-label">Corregimiento</label>
                <input type="text" id="corregimiento" class="form-input">
                <span class="form-line"></span>
                <!--Calle-->
                <label for="calle" class="form-label">Calle</label>
                <input type="text" id="calle" class="form-input">
                <span class="form-line"></span>
                <!--Casa-->
                <label for="casa" class="form-label">Casa</label>
                <input type="text" id="casa" class="form-input">
                <span class="form-line"></span>
            </fieldset>
            <br>
            <!--Teléfono-->
            <label for="password" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-input">
            <span class="form-line"></span>

            <!--Correo-->
            <label for="email" class="form-label">Correo</label>
            <input type="email" id="email" class="form-input">
            <span class="form-line"></span>

            <input type="submit" class="form-submit" value="Registrarme">
        </form>
    </div>
    
    <footer>
        <div class="grid2">
            <div>
                <a href="">NOSOTROS</a>
            </div>

            </div>

            </div>
            <div>
                <a href=""><img src="imagenes/LogoCeleste.JPG" alt=""class="imgfooter"></a>
            </div>
        </div>
    </footer>
    
</body>
