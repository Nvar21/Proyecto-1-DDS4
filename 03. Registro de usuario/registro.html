<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    
    <header>
        <nav class="Encabezado"> 
            <div>
                <a title="Inicio" href="" ><img src="imagenes/LogoCeleste.JPG" alt="LogoOikiakos" class="img"/></a>
            </div>
            <div class="Buscador">
                <form action="#">
                    <input type="text"
                        placeholder="Buscar"
                        name="search">
                    <button>
                        <img src="imagenes/lupa.png" alt="">
                    </button>
                </form>
            </div>
            <div class="flotarderecha">
                <a href="">Iniciar Sesión</a>
                <a href="">Sobre Nosotros</a>
            </div>
        </nav>
        <div class="grid">
            <div >
                <a href="">Aves</a>
            </div>
            <div>
                <a href="">Roedores</a>
            </div>
            <div>
                <a href="">Peces</a>
            </div>
            <div>
                <a href="">Reptiles</a>
            </div>
        </div>
    </header>

    <section class="registro fondo-registro">
    <div class="contenedor">
        <div class="titulo">Regístrate</div>
        <form action="#">
            <div class="info-usuario">
                <!--Nombre-->
                <div class="input-box"> 
                    <label for="name" class="info">Nombre</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre" required>
                </div>
                <!--Apellido-->
                <div class="input-box">
                    <label for="lastname" class="info">Apellido</label>
                    <input type="text" id="lastname" placeholder="Ingrese su apellido" required>
                </div>
                <!--Cédula-->
                <div class="input-box">
                    <label for="cedula" class="info">Cédula</label>
                    <input type="text" id="cedula" placeholder="Ingrese su cédula" required>
                </div>
                <!--Usuario-->
                <div class="input-box">
                    <label for="user" class="info">Usuario</label>
                    <input type="text" id="user" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <!--Contraseña-->
                <div class="input-box">
                    <label for="password" class="info">Contraseña</label>
                    <input type="password" id="password" placeholder="Escriba su contraseña" required>
                </div>
                <!--Repetir contraseña-->
                <div class="input-box">
                    <label for="password" class="info">Confirme su contraseña</label>
                    <input type="password" id="password" placeholder="Escriba su contraseña" required>
                </div>
                <!--Teléfono-->
                <div class="input-box">
                    <label for="telefono" class="info">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Ingrese su teléfono" required>
                </div>
                <!--Correo-->
                <div class="input-box">
                    <label for="email" class="info">Correo</label>
                    <input type="email" id="email" placeholder="Ingrese su correo" required>
                </div>
            </div>

            <div class="direccion">
                <fieldset>
                    <legend>Dirección</legend>
                        <!--Provincia-->
                        <div class="input-box">
                            <label for="provincia" class="info">Provincia</label>
                            <input type="text" id="provincia" placeholder="" required>
                        </div>
                        <!--Distrito-->
                        <div class="input-box">
                            <label for="distrito" class="info">Distrito</label>
                            <input type="text" id="distrito" placeholder="" required>
                        </div>
                        <!--Corregimiento-->
                        <div class="input-box">
                            <label for="corregimiento" class="info">Corregimiento</label>
                            <input type="text" id="corregimiento" placeholder="" required>
                        </div>
                        <!--Calle-->
                        <div class="input-box">
                            <label for="calle" class="info">Calle</label>
                            <input type="text" id="calle" placeholder="" required>
                        </div>
                        <!--Casa-->
                        <div class="input-box">
                            <label for="casa" class="info">Casa</label>
                            <input type="text" id="casa" placeholder="" required>
                        </div>
                </fieldset>
            </div>
                
            <div class="boton-registro">
                <input type="submit" value="Registrarme">
            </div>  
        </div>
        </form>
    </div>
    </section>
    <footer>
        <div class="grid2">
            <div>
                <a href="">NOSOTROS</a>
            </div>
            <div>
                <a href="">DEPARTAMENTOS</a>
            </div>
            <div>

            </div>
            <div>

            </div>
            <div>
                <a href=""></a>
            </div>
            <div>
                <a href=""><img src="imagenes/LogoCeleste.JPG" alt=""class="imgfooter"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
